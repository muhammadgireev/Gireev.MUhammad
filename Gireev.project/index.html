<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <section class="header-nav">
        <div class="wrapper">
          <div class="header-nav-items">
            <div class="header-nav__item">
              <img src="./img/Group 584.png" alt="" />
              <nav class="nav">
                <a href="" class="header__tap">Главная</a>
                <a href="" class="header__tap">Исполнители</a>
                <a href="" class="header__tap">Заказы</a>
              </nav>
            </div>
            <div class="header-nav__login">
              <button class="header-nav__botton">Войти</button>
              <button class="header-nav__botton">Разместить объявление</button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <section class="header-catalog">
      <main class="main">
        <div class="wrapper">
          <div class="main-nav-items">
            <div class="main-nav__item">
              <img src="./img/hamburger.png" alt="" />
              <p>Все категории</p>
            </div>
            <div class="main-nav__input">
              <input
                class="nav__item__input"
                type="text"
                placeholder="Введите название услуги"
              />
              <div class="main-nav__input__deep">
                <p class="input__city">Выбрать город</p>
                <img
                  class="main-nav__input__vector"
                  src="./img/chevron_big_down.png"
                  alt=""
                />
              </div>
              <button class="main-nav__input__btn">Найти</button>
            </div>

            <div class="main-nav__item__actual">
              <div class="form main-nav__item__catalog">
                <img
                  class="main-nav__item__heart"
                  src="./img/heart_outline.png"
                  alt=""
                />
                <p class="heart__text">Избранное</p>
              </div>
              <div class="form__two main-nav__item__catalog">
                <img
                  class="main-nav__item__heart"
                  src="./img/message_circle.png"
                  alt=""
                />
                <p class="heart__text">Сообщения</p>
              </div>
            </div>
          </div>
          <div class="category-nav">
            <!-- <div class="category-nav-item">
                <a href="">Отделка квартиры</a>
                <a href="">Ремонт санузла</a>
                <a href="">Укладка ламината</a>
            </div>
            <div class="category-nav-item">
                <a href="">Ремонт кухни</a>
                <a href="">Установка дверей</a>
                <a href="">Поклейка обоев</a>
            </div> -->
            <ul class="category-nav-item one">
              <li>Отделка квартиры</li>
              <li>Ремонт санузла</li>
             
            </ul>
            <ul  class="category-nav-item two">
              <li>Укладка ламината</li>
              <li>Ремонт кухни</li>
            </ul>
            <ul  class="category-nav-item free">
              
              <li>Установка дверей</li>
              <li>Поклейка обоев</li>
            </ul>
        </div>
      </main>
    </section>
  </body>
</html>
